name: Build iOS

on:
  push:
    branches: 
      - '*'
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 16 15 * *'

jobs:
  build:      
    name: Build iOS
    runs-on: macos-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Select latest Xcode version
        run: |
          LATEST_XCODE=$(ls /Applications | grep Xcode | sort -V | tail -n 1)
          echo "Using $LATEST_XCODE"
          sudo xcode-select -s "/Applications/$LATEST_XCODE"

      - name: Select latest iPhone simulator
        run: |
          DEVICE_LINE=$(xcrun simctl list devices available | grep "iPhone" | grep -v "unavailable" | tail -n 1)
          DEVICE_NAME=$(echo "$DEVICE_LINE" | awk -F '(' '{print $1}' | xargs)
          OS_VERSION=$(echo "$DEVICE_LINE" | awk -F '[()]' '{print $4}')
          echo "Using simulator: $DEVICE_NAME (OS $OS_VERSION)"
          echo "DESTINATION=platform=iOS Simulator,name=$DEVICE_NAME,OS=$OS_VERSION" >> $GITHUB_ENV
        
      - name: Build iOS framework
        run: |
          set -o pipefail && xcodebuild \
            -project ID3TagEditor.xcodeproj \
            -scheme "ID3TagEditor iOS Tests" clean test \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO \
            -destination "$DESTINATION" \
            -skipPackagePluginValidation | xcpretty
           
      - name: Build iOS Demo
        run: | 
          set -o pipefail && xcodebuild \
            -project Demo/Demo.xcodeproj \
            -scheme "Demo iOS" clean build \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO \
            -destination "$DESTINATION" \
            -skipPackagePluginValidation | xcpretty

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
